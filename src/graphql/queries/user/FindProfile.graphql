query FindProfile{
    findProfile{
        id
        username
        displayName
        email
        avatar
        bio
        isVerified
        avatarMimeType
        isTotpEnabled
        notificationSettings{
            siteNotifications
            telegramNotifications
        }
        stream{
        serverUrl
        streamKey
        isChatEnabled
        isChatFollowersOnly
        isChatPremiumFollowersOnly
      }
    }
}